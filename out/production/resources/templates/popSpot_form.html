<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<th:block layout:fragment="head">
  <title>Spring Boot</title>
  <link th:href="@{/css/home.css}" rel="stylesheet" />
  <link th:href="@{/css/popSpot.css}" rel="stylesheet" />
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" th:src="@{/js/home.js}"></script>
</th:block>
<body>
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
<h1 th:text="|${spot}의 인기장소!|"></h1>
<div th:each="popList : ${touristSpotList}">
    <a th:href="@{'https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=' + ${popList.visitSpot}}">
      <div class="visitSpot">
        <img th:src="${popList.imgSrc}">
        <h3>[[${popList.visitSpot}]]</h3>
      </div>
    </a>
</div>
</body>
</html>
