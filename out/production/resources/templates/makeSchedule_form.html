<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" th:src="@{/js/makeSchedule.js}"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=35db8ba64e4a5a1a02fe63ab0c062ab8"></script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/makeSchedule.css}" type="text/css">
    <title>Title</title>
</head>
<body>
    <div id="map">
    </div>
    <div id="showPlace">
        <div id="placeType">
            <button class="contentTypeId" value="12">관광</button>
            <button class="contentTypeId" value="32">숙박</button>
            <button class="contentTypeId" value="39">식당</button>
        </div>
        <br>
        <div id="place">
            <div class="placeDetail" th:each="itemMap, loop : ${itemMap}">
                <div class="title" th:text="${itemMap.title}"></div><br>
                <div class="addr" th:text="${itemMap.addr1}"></div><br>
                <input type="hidden" class="x" th:value="${itemMap.mapx}">
                <input type="hidden" class="y" th:value="${itemMap.mapy}">
                <img class="spotImg" th:src="${itemMap.firstimage}" alt="사진">
                <button class="addPlace">+</button>
            </div>
        </div>
    </div>
    <form th:action="@{/saveSchedule}" method="post">
        <div id="addSchedule">
            <input type="hidden" id="city" th:value="${city}" name="city">
            <input type="hidden" id="state" th:value="${state}" name="state">
            <input type="hidden" id="startDate" th:value="${startDate}" name="startDate">
            <button id="scheduleSuccess">일정 완성</button>
        </div>
    </form>
</body>
</html>
